version: '3.8'

services:
  app:
    build: .
    container_name: filemanager-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/filemanager
      - JWT_SECRET=docker_dev_secret
      - CORS_ORIGIN=*
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/usr/src/app/uploads

  mongodb:
    image: mongo:latest
    container_name: filemanager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: filemanager
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: